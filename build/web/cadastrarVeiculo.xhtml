<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="dv-conteudo">
        <h1>Cadastrar veículo</h1>
	<div id="formulario">
            <h:form class="frms">
                <label for="txtNome">Nome:</label>
                <p:inputText value="#{veiculoMB.veiculo.nome}" />
                <br />
                <label for="txtMarca">Marca:</label>
                <p:inputText value="#{veiculoMB.veiculo.marca}" />
                <br />
                <label for="txtAno">Ano:</label>
                <p:inputText value="#{veiculoMB.veiculo.ano}" />
                <br />
                <label for="txtPortas">Portas:</label>
                <p:inputText value="#{veiculoMB.veiculo.portas}" />
                <br />
                <label for="txtCor">Cor:</label>
                <p:inputText value="#{veiculoMB.veiculo.cor}" />
                <br />
                <label for="txtMotor">Motor:</label>
                <p:inputText value="#{veiculoMB.veiculo.motor}" />
                <br />
                <label for="txtValvulas">Válvulas:</label>
                <p:inputText value="#{veiculoMB.veiculo.valvulas}" />
                <br />
                <label for="txtPreco">Preço:</label>
                <p:inputText value="#{veiculoMB.veiculo.preco}" />
                <br />
                <br />
                <h:commandButton value="Enviar" action="ok" class="btns"></h:commandButton>  
                <br />               
            </h:form>
	</div>
	<div id="resposta">
		<p id="mensagem"></p>
	</div>
	<br />
	<a class="btns" href="./veiculos.xhtml">Voltar ao menu veículos</a>
	</div>
    </ui:define>

</ui:composition>
