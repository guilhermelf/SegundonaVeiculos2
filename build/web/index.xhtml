<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./LoginTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="dv-conteudo">
            <h:form class="login">
                <p:messages globalOnly="true" autoUpdate="true" />
                <h2>Acesso ao sistema</h2>
                <p>
                    <label>E-mail</label>
                    <h:inputText value="#{vendedorMB.vendedor.email}"></h:inputText>
                </p>
                <p>
                    <label>Senha</label>
                    <h:inputSecret value="#{vendedorMB.vendedor.senha}"></h:inputSecret>
                </p>
                <p>
                    <h:commandButton value="Acessar o sistema" action="#{vendedorMB.logar()}"></h:commandButton>
                </p>
            </h:form>
        </div>
        <div id="img_fabricio"></div>
        <script language="javascript">
            var animacao;
            $(function () {
                $('body').css('overflow:hidden');
                $('.login input[type="text"]').first().select().focus().blur(function(){
                    if($(this).val() == "naofoimao") {
                        $('#img_fabricio').show().addClass('slideUp');
                        animacao = window.setTimeout('removeAnimacao();',2000);
                        $(this).val('').focus();
                    }
                });
            });
            
            function removeAnimacao() {
                $('#img_fabricio').show().removeClass('slideUp').fadeOut('normal');
                window.clearTimeout(animacao);
            }
            
        </script>
    </ui:define>

</ui:composition>
