<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div id="dv-conteudo">
            <h:form class="login">
                <h2>Acesso ao sistema</h2>
                <p>
                    <label>Usuário</label>
                    <h:inputText></h:inputText>
                </p>
                <p>
                    <label>Senha</label>
                    <h:inputSecret></h:inputSecret>
                </p>
                <p>
                    <h:commandButton value="Logar" action="principal"></h:commandButton>
                </p>
            </h:form>
        </div>
        <div id="img_fabricio"></div>
        <script language="javascript">
            var animacao;
            $(function () {
                $('body').css('overflow:hidden');
                $('.login input[type="text"]').first().blur(function(){
                    if($(this).val() == "naofoimao") {
                        $('#img_fabricio').show().addClass('slideUp');
                        animacao = window.setTimeout('removeAnimacao();',2000);
                        $(this).val('').focus();
                    }
                });
            });
            
            function removeAnimacao() {
                $('#img_fabricio').show().removeClass('slideUp').fadeOut('normal');
                window.clearTimeout(animacao);
            }
            
        </script>
    </ui:define>

</ui:composition>
