<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="dv-conteudo">
	<h1>Cadastro de vendedor</h1>
	<div id="formulario">
            <h:form class="frms" id="frms">
                <p:messages />
                <p:dialog widgetVar="statusDialog" 
                          modal="true" 
                          draggable="false" 
                          closable="false" 
                          resizable="false" 
                          showHeader="false">

                    <p:graphicImage library="img" 
                                    name="loading.gif" />

                </p:dialog>
                
                <p:dialog header="#{vendedorMB.mensagem}" 
                          id="dialog" 
                          widgetVar="dialog" 
                          modal="true" 
                          draggable="false" 
                          closable="true" 
                          resizable="false" 
                          position="center center" 
                          showHeader="true">

                    <h:outputText value="#{vendedorMB.mensagem}" />

                </p:dialog>
                
                <p>
                    <label for="txtNome">Nome:</label>
                    <p:inputText label="Nome"
                                 required="true"
                                 value="#{vendedorMB.vendedor.nome}" />
                </p>
                <p>
                    <label for="txtEmail">Email:</label>
                    <p:inputText label="Email"
                                 required="true"
                                 value="#{vendedorMB.vendedor.email}" />
                </p>
                <p>
                    <label for="txtTelefone">Telefone:</label>
                    <p:inputText label="Telefone"
                                 value="#{vendedorMB.vendedor.telefone}" />
                </p>
                <p>
                    <label for="txtEndereco">Endereço:</label>
                    <p:inputText label="Endereco"
                                 value="#{vendedorMB.vendedor.endereco}" />
                </p>
                <p>
                    <label for="txtEscolaridade">Escolaridade:</label>
                    <p:inputText label="Escolaridade"
                                 value="#{vendedorMB.vendedor.escolaridade}" />
                </p>
                <p>
                    <label for="txtContaCorrente">Conta Corrente:</label>
                    <p:inputText label="ContaCorrente"
                                 value="#{vendedorMB.vendedor.contaCorrente}" />
                </p>
                <p>
                    <label for="txtSalario">Salário:</label>
                    <p:inputText label="Salario"
                                 value="#{vendedorMB.vendedor.salario}" />
                </p>
                <p>
                    <label for="txtSenha">Senha</label>
                    <h:inputSecret label="Senha" value="#{vendedorMB.vendedor.senha}"></h:inputSecret>
                </p>
                <p>
                    <p:commandButton action="#{vendedorMB.salvar()}" 
                                     update="frms" 
                                     onclick="PF('statusDialog').show()" 
                                     onsuccess="PF('statusDialog').hide();" 
                                     value="Enviar" 
                                     class="btns" /> 
                </p>
            </h:form>
	</div>
	<!--a class="btns" href="./vendedores.xhtml">Voltar ao menu vendedor</a-->
    </div>
    </ui:define>

</ui:composition>
