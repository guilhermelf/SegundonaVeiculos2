<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="dv-conteudo">
            <h1>Listar/alterar Dados de veículo</h1>
            <div id="lista">
            <h:form id="form">
                <p:messages autoUpdate="true"/>
                <p:dataTable
                             id="tabVeiculos" 
                             var="veiculo" 
                             value="#{veiculoMB.listar()}" 
                             rows="10"
                             editable="true"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    
                    <p:ajax event="rowEdit" listener="#{veiculoMB.onRowEdit}" update=":form:tabVeiculos"/>
                    
                    
                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.id}" /></f:facet>
                            <f:facet name="input"><p:inputText readonly="true" value="#{veiculo.id}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Ano">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.ano}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.ano}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.nome}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.nome}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Marca">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.marca}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.marca}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Cor">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.cor}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.cor}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Motor">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.motor}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.motor}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Portas">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.portas}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.portas}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Válvulas">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.valvulas}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.valvulas}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>                   
                    
                    <p:column headerText="Preço">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.preco}"><f:convertNumber currencySymbol="R$ " type="currency" /></h:outputText></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.preco}" style="width:100%"><f:convertNumber currencySymbol="R$" type="currency" /></p:inputText></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:32px;text-align: center">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form>
	</div>
            <br />
            
            <div id="resposta">
                <p id="mensagem"></p>
            </div>
            <br />
            <!--a class="btns" href="./veiculos.xhtml">Voltar ao menu veículos</a-->
        </div>
    </ui:define>

</ui:composition>
