<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="dv-conteudo">
            <h1>Cadastro de cliente</h1>
            <div id="formulario">
                <h:form class="frms">
                    <p>
                        <label for="txtNome">Nome:</label>
                        <p:inputText value="#{clienteMB.cliente.nome}" />                
                    </p>
                    <p>
                        <label for="txtEmail">Email:</label>
                        <p:inputText value="#{clienteMB.cliente.email}" />
                    </p>
                    <p>
                        <label for="txtTelefone">Telefone:</label>
                        <p:inputText value="#{clienteMB.cliente.telefone}" />
                    </p>
                    <p>
                        <label for="txtEndereco">Endereço:</label>
                        <p:inputText value="#{clienteMB.cliente.endereco}" />
                    </p>
                    <p>
                        <label for="txtRg">RG:</label>
                        <p:inputText value="#{clienteMB.cliente.rg}" />
                    </p>
                    <p>
                        <label for="txtCpf">CPF:</label>
                        <p:inputText value="#{clienteMB.cliente.cpf}" />
                    </p>
                    <p>
                        <label for="txtCnh">CNH:</label>
                        <p:inputText value="#{clienteMB.cliente.cnh}" />
                    </p>
                    <p>
                        <h:commandButton action="#{clienteMB.salvar()}" value="Enviar" class="btns"></h:commandButton> 
                    </p>
                </h:form>
            </div>
            <div id="resposta">
                <p id="mensagem"></p>
            </div>
            <br />
            <a class="btns" href="./clientes.xhtml">Voltar ao menu cliente</a>
        </div>
    </ui:define>

</ui:composition>
