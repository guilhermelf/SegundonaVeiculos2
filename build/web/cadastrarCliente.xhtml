<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="dv-conteudo">
            <h1>Cadastro de cliente</h1>
            <div id="formulario">
                
                <h:form class="frms" id="frms">
                    <p:messages />
                    <p:dialog widgetVar="statusDialog" 
                              modal="true" 
                              draggable="false" 
                              closable="false" 
                              resizable="false" 
                              showHeader="false">
                        
                        <p:graphicImage library="img" 
                                        name="loading.gif" />
                    
                    </p:dialog>
                    
                    
                    <p:dialog header="#{clienteMB.mensagem}" 
                              id="dialog" 
                              widgetVar="dialog" 
                              modal="true" 
                              draggable="false" 
                              closable="true" 
                              resizable="false" 
                              position="center center" 
                              showHeader="true">
                        
                        <h:outputText value="#{clienteMB.mensagem}" />
                        
                    </p:dialog>
                    <p>
                        <label for="txtNome">Nome:</label>
                        <p:inputText label="Nome"
                                     value="#{clienteMB.cliente.nome}" />                
                    </p>
                    <p>
                        <label for="txtEmail">Email:</label>
                        <p:inputText value="#{clienteMB.cliente.email}"
                                     label="E-mail" />
                    </p>
                    <p>
                        <label for="txtTelefone">Telefone:</label>
                        <p:inputText value="#{clienteMB.cliente.telefone}"
                                     label="Telefone" />
                    </p>
                    <p>
                        <label for="txtEndereco">Endereço:</label>
                        <p:inputText value="#{clienteMB.cliente.endereco}"
                                     label="Endereço" />
                    </p>
                    <p>
                        <label for="txtRg">RG:</label>
                        <p:inputText value="#{clienteMB.cliente.rg}"
                                     label="RG"/>
                    </p>
                    <p>
                        <label for="txtCpf">CPF:</label>
                        <p:inputText label="CPF" 
                                     value="#{clienteMB.cliente.cpf}" />
                    </p>
                    <p>
                        <label for="txtCnh">CNH:</label>
                        <p:inputText label="CNH"
                                     value="#{clienteMB.cliente.cnh}" />
                    </p>
                    <p>
                        <p:commandButton action="#{clienteMB.salvar()}" 
                                         update="frms" 
                                         onclick="PF('statusDialog').show()" 
                                         onsuccess="PF('statusDialog').hide();" 
                                         value="Enviar" 
                                         class="btns" /> 
                    </p>
                </h:form>
            </div>
            
        </div>
    </ui:define>

</ui:composition>
