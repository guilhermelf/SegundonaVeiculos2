<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="dv-conteudo">
	<h1>Excluir Vendedor</h1>
        
            <h:form id="form">
                <p:dataTable id="tabClientes" var="cliente" value="#{clienteMB.listar()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{cliente.id}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{cliente.nome}" />
                    </p:column>
                    <p:column headerText="E-mail">
                        <h:outputText value="#{cliente.email}" />
                    </p:column>
                    <p:column headerText="Telefone">
                        <h:outputText value="#{cliente.telefone}" />
                    </p:column>
                    <p:column headerText="Endereço">
                        <h:outputText value="#{cliente.endereco}" />
                    </p:column>
                    <p:column headerText="Telefone">
                        <h:outputText value="#{cliente.telefone}" />
                    </p:column>
                    <p:column headerText="Endereço">
                        <h:outputText value="#{cliente.rg}" />
                    </p:column>
                    <p:column headerText="CPF">
                        <h:outputText value="#{cliente.cpf}" />
                    </p:column>     
                    <p:column headerText="CNH">
                        <h:outputText value="#{cliente.cnh}" />
                    </p:column>     
                    <p:column style="width:32px;text-align: center">
                        <p:commandButton update=":form:tabClientes" action="#{clienteMB.excluir()}" icon="ui-icon-closethick" title="Excluir">
                            <p:confirm header="Confirmação" message="Deseja deletar o cliente #{cliente.nome} do sistema?" icon="ui-icon-alert" />
                            <p:confirmDialog global="true" showEffect="fade" >
                                <div class="center-button">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </div>
                            </p:confirmDialog>
                            
                            <f:setPropertyActionListener value="#{cliente}" target="#{clienteMB.cliente}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
	
	<br />
	<!--a class="btns" href="./clientes.xhtml">Voltar ao menu cliente</a-->
    </div>
    </ui:define>

</ui:composition>
