<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="dv-conteudo">
            <h1>Excluir Vendedor</h1>

            <h:form id="form">
                <p:messages autoUpdate="true"/>
                <p:dataTable
                    id="tabVendedores" 
                    var="vendedor" 
                    value="#{vendedorMB.listar()}" 
                    rows="10"
                    editable="true"
                    paginator="true"
                    paginatorPosition="bottom"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="5,10,15">

                    <p:ajax event="rowEdit" listener="#{vendedorMB.onRowEdit}" update=":form:tabVendedores"/>


                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{vendedor.id}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{vendedor.id}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Nome">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{vendedor.nome}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{vendedor.nome}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="E-mail">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{vendedor.email}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{vendedor.email}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Endereço">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{vendedor.endereco}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{vendedor.endereco}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="RG">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{vendedor.contaCorrente}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{vendedor.contaCorrente}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Telefone">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{vendedor.telefone}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{vendedor.telefone}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Telefone">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{vendedor.salario}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{vendedor.salario}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px;text-align: center">
                        <p:commandButton update=":form:tabVendedores" action="#{vendedorMB.excluir()}" icon="ui-icon-closethick" title="Excluir">
                            <p:confirm header="Confirmação" message="Deseja deletar o vendedor #{vendedor.nome} do sistema?" icon="ui-icon-alert" />
                            <p:confirmDialog global="true" showEffect="fade" >
                                <div class="center-button">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </div>
                            </p:confirmDialog>
                            <f:setPropertyActionListener value="#{vendedor}" target="#{vendedorMB.vendedor}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
            <br />
            <!--a class="btns" href="./vendedores.xhtml">Voltar ao menu vendedor</a-->
        </div>
    </ui:define>

</ui:composition>
