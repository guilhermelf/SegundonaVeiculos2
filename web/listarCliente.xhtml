<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="dv-conteudo">
	<h1>Alterar dados de cliente</h1>
	<div id="lista">
            <h:form id="form">
                <p:messages autoUpdate="true"/>
                <p:dataTable
                             id="tabClientes" 
                             var="cliente" 
                             value="#{clienteMB.listar()}" 
                             rows="10"
                             editable="true"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    
                    <p:ajax event="rowEdit" listener="#{clienteMB.onRowEdit}" update=":form:tabClientes"/>
                    
                    
                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{cliente.id}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{cliente.id}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{cliente.nome}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{cliente.nome}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="E-mail">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{cliente.email}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{cliente.email}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="CNH">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{cliente.cnh}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{cliente.cnh}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="CPF">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{cliente.cpf}" /></f:facet>
                            <f:facet name="input"><p:inputText label="CPF" value="#{cliente.cpf}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Endereço">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{cliente.endereco}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{cliente.endereco}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="RG">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{cliente.rg}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{cliente.rg}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Telefone">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{cliente.telefone}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{cliente.telefone}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px;text-align: center">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form>
	</div>
	
	<!--a class="btns" href="./clientes.xhtml">Voltar ao menu cliente</a-->
	
</div>
    </ui:define>

</ui:composition>
