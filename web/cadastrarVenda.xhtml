<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div id="dv-conteudo">
	<h1>Registrar Venda</h1>
	<div id="dadosVenda" class="venda" style="width: 400px; float: left; overflow: hidden;">
		<h2>Informações da venda:</h2>
		<h2>Cliente</h2>
		<label>Nome: <span id="CNome"></span></label><br />
		<div id="rg">
                    <label>RG: <span id="CRg"></span></label><br />
                    <label>CPF: <span id="CCpf"></span></label><br />
		</div>	
		<label>Endereço: <span id="CEndereco"></span></label><br />
		<h2>Veículo</h2>
		<label>Nome: <span id="VNome"></span></label><br />
		<label>Tipo: <span id="VTipo"></span></label><br />
		<label>Marca: <span id="VMarca"></span></label><br />
		<br />
		<label>Preço: <span id="VPreco"></span></label><br />
		<h2>Vendedor</h2>
		<label>Nome: <span id="VendNome"></span></label><br />
	</div>
	<div id="formulario" style="padding-left: 10px; float: right;" >
		<h:form>
			<h2>Selecionar</h2>
                        <p>
                            <label for="txtCliente">Cliente:</label>
                            <input type="text" id="txtCliente" readonly="readonly"><a id="adicionarCliente">&nbsp;&nbsp;+&nbsp;&nbsp;</a>
			</p>
			<div style="width: 100%" id="clientes">
				<ul id="listaClientes">	
				</ul>
			</div>
                        <p>
                            <label for="txtVeiculo">Veículo:</label>
                            <input type="text" id="txtVeiculo" readonly="readonly"><a id="adicionarVeiculo">&nbsp;&nbsp;+&nbsp;&nbsp;</a>
                        </p>
			<div id="veiculos">
				<ul id="listaVeiculos">		
				</ul>
			</div>
                        <p>
                            <label for="txtVendedor">Vendedor:</label>
                            <input type="text" id="txtVendedor" readonly="readonly"><a id="adicionarVendedor">&nbsp;&nbsp;+&nbsp;&nbsp;</a>
                        </p>
			<div id="vendedores">
				<ul id="listaVendedores">		
				</ul>
			</div>
                        <p>
                            <h:commandButton value="Cadastrar" class="btns"></h:commandButton>
                            <input type="button" id="btnCancelar" value="Cancelar"></input>
                        </p>
                    </h:form>
	</div>
	<div id="resposta" class="respVenda">
		<p id="mensagem"></p>
	</div>
	<div style="clear: both;"></div>
	<br />
	&nbsp;
	<a class="btns" href="./">Voltar ao menu venda</a>
	</div>
    </ui:define>

</ui:composition>
