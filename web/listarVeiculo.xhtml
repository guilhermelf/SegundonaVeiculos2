<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./SegundonaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="dv-conteudo">
            <h1>Listar/alterar Dados de veículo</h1>
            <div id="lista">
            <h:form id="form">
                <p:messages autoUpdate="true"/>
                <p:dataTable
                             id="tabVeiculos" 
                             var="veiculo" 
                             value="#{veiculoMB.listar()}" 
                             rows="10"
                             editable="true"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    
                    <p:ajax event="rowEdit" listener="#{veiculoMB.onRowEdit}" update=":form:tabVeiculos"/>
                    
                    
                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.id}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.id}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.nome}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.nome}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="E-mail">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.email}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.email}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Endereço">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.endereco}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.endereco}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="RG">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.contaCorrente}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.contaCorrente}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Telefone">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.telefone}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.telefone}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Telefone">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{veiculo.salario}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{veiculo.salario}" style="width:100%"/></f:facet>         
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:32px;text-align: center">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form>
	</div>
            <br />
            
            <div id="resposta">
                <p id="mensagem"></p>
            </div>
            <br />
            <!--a class="btns" href="./veiculos.xhtml">Voltar ao menu veículos</a-->
        </div>
    </ui:define>

</ui:composition>
